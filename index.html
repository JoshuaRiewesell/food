<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOLLE FOOD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo.png"/>
  <p id="date"></p>
</header>

<section id="menu-section">
  <h2>Gerichte</h2>
  <div id="menu-list"></div>
</section>

<section id="feedback-section">
  <h2>Feedback für: <span id="current-dish">Lade...</span></h2>
  <form id="feedback-form">
    <input type="hidden" name="dish" id="feedback-dish">
    <input type="hidden" name="overall" id="rating-overall" value="">
    <input type="hidden" name="food" id="rating-food" value="">
    <input type="hidden" name="wait" id="rating-wait" value="">
    <label>Gesamtbewertung:
      <div class="star-rating" data-input="overall">
        <button type="button" class="star-btn" data-value="1" aria-label="1 Stern">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="2" aria-label="2 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="3" aria-label="3 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="4" aria-label="4 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="5" aria-label="5 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
      </div>
    </label>
    <label>Qualität des Essens:
      <div class="star-rating" data-input="food">
        <button type="button" class="star-btn" data-value="1" aria-label="1 Stern">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="2" aria-label="2 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="3" aria-label="3 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="4" aria-label="4 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="5" aria-label="5 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
      </div>
    </label>
    <label>Wartezeit:
      <div class="star-rating" data-input="wait">
        <button type="button" class="star-btn" data-value="1" aria-label="1 Stern">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="2" aria-label="2 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="3" aria-label="3 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="4" aria-label="4 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
        <button type="button" class="star-btn" data-value="5" aria-label="5 Sterne">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="star-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </button>
      </div>
    </label>
    <label>Kommentar (optional):
      <textarea name="comment" placeholder="Kurzfeedback..."></textarea>
    </label>
    <button type="submit">Feedback senden</button>
  </form>

  <div id="feedback-result" style="display:none;">
    <h3>Analyse für dieses Gericht</h3>
    <div class="star-bar" id="avg-overall"></div>
    <div class="star-bar" id="avg-food"></div>
    <div class="star-bar" id="avg-wait"></div>
    <h4>Letzte Kommentare:</h4>
    <ul id="recent-comments"></ul>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
